name: Build and Upload Rom
on: [push, workflow_dispatch]
permissions:
  contents: write
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Install chip8asm
        run: python3 -m pip install git+https://github.com/r-downing/chip8asm.git

      - name: Build
        # Build your program with the given configuration
        run: chip8sassembler tetris_reassembled.asm

      - name: Gather files
        run: mkdir -p output; cp README.md output; cp tetris_reassembled.ch8 output

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages # The branch the action should deploy to.
          folder: output # The folder the action should deploy.

